<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In | Play Tailwind</title>
    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="assets/css/animate.css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="sticky h-20 py-2 w-full bg-blue-600 ">
        <div class="h-full max-w-7xl mx-auto flex items-center">
            <a class="h-fit w-fit block" href="/">
                <img src="./assets/images/logo/logo-white.svg" />

            </a>

            <div class="mx-auto">

            </div>

            <div class="hidden justify-end pr-16 sm:flex lg:pr-0">
                <a href="signin.html" class="py-3 px-7 text-base font-medium text-white">
                    Sign In
                </a>
                <a href="signup.html"
                    class="bg-white/20 py-3 px-6 text-base font-medium text-white duration-300 rounded-lg hover:text-white">
                    Sign Up
                </a>
            </div>

        </div>
    </header>
    <main class="space-y-20">
        <div class="h-32 bg-blue-600 flex items-center justify-center">
            <h2 class="text-4xl text-center font-semibold text-white">Login Page</h2>

        </div>


        <div class="fadeInUp max-w-lg mx-auto">
            <div class="mb-10 text-center">
                <a href="javascript:void(0)" class="mx-auto inline-block max-w-[160px]">
                    <img src="assets/images/logo/logo.svg" alt="logo">
                </a>
            </div>
            <form>
                <div class="mb-6">
                    <input type="email" placeholder="Email"
                        class="bordder-[#E9EDF4] w-full rounded-md border bg-[#FCFDFE] py-3 px-5 text-base text-body-color placeholder-[#ACB6BE] outline-none transition focus:border-primary focus-visible:shadow-none">
                </div>
                <div class="mb-6">
                    <input type="password" placeholder="Password"
                        class="bordder-[#E9EDF4] w-full rounded-md border bg-[#FCFDFE] py-3 px-5 text-base text-body-color placeholder-[#ACB6BE] outline-none transition focus:border-primary focus-visible:shadow-none">
                </div>
                <div class="mb-10">
                    <input type="submit" value="Sign In"
                        class="bordder-primary w-full cursor-pointer rounded-md border bg-blue-500 py-3 px-5 text-base text-white transition duration-300 ease-in-out hover:shadow-md">
                </div>
            </form>

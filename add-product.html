<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="sticky h-20 py-2 w-full bg-white/20 shadow z-0">
        <div class="h-full max-w-7xl mx-auto flex items-center z-10 ">
            <a class="h-fit w-fit block" href="/">
                <img src="./assets/images/logo/logo.svg" />

            </a>

            <div class="mx-auto">

            </div>

            <button id="cart-icon" class="relative cursor-pointer">
                <span>
                    <svg width="18" height="20" viewBox="0 0 18 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M16.1568 5.1772C16.0284 4.84626 15.7343 4.81766 14.2887 4.81766H13.0875V4.2947C13.0875 3.48165 12.9716 2.91374 12.6899 2.32949C12.1804 1.2713 11.3272 0.531797 10.2213 0.188601C9.68279 0.0251747 8.87923 -0.0442816 8.39047 0.0292604C7.03602 0.241715 5.88039 1.09562 5.29223 2.31315C5.00642 2.90966 4.89045 3.48165 4.89045 4.2947V4.82175H3.68511C2.23954 4.82175 1.94546 4.85035 1.81705 5.19354C1.75078 5.41008 1.12948 10.0637 0.864385 12.0697C0.632431 13.8184 0.417045 15.469 0.259648 16.711C-0.0137267 18.8519 -0.00544266 18.8846 0.00284141 18.9214V18.9255C0.0401198 19.0644 0.408761 19.428 0.520596 19.5342L1.00521 20H16.9438L17.3041 19.6854C17.4657 19.5424 18 19.0562 18 18.8152C18 18.6517 16.1899 5.27117 16.1568 5.1772ZM16.6911 18.5046C16.687 18.5332 16.6538 18.619 16.5958 18.6803L16.513 18.7702H1.46498L1.2496 18.5414L2.09871 12.2863C2.39694 10.0596 2.66203 8.11888 2.81943 6.95855C2.88984 6.45193 2.92298 6.19453 2.93955 6.06788C3.49872 6.06379 5.94252 6.0597 8.98278 6.0597H15.0302L15.0384 6.10465C15.1047 6.4315 16.6621 18.141 16.6911 18.5046ZM6.1372 4.82175V4.35598C6.1372 4.04139 6.17862 3.6083 6.22418 3.40811C6.46856 2.38669 7.30111 1.5573 8.34076 1.29173C8.77568 1.1855 9.48811 1.22228 9.92303 1.37753H9.92717C10.3828 1.5287 10.7556 1.77384 11.0994 2.14972C11.6544 2.74623 11.8408 3.28145 11.8408 4.27018V4.82175H6.1372Z"
                            fill="black"></path>
                    </svg>
                </span>
                <div class="w-5 bg-blue-600aspect-square rounded-full absolute -top-2.5 -right-2.5 flex justify-center items-center text-sm"
                    style="font-size: 10px;">
                    <span class="text-white">2</span>

                </div>
            </button>

            <div class="flex">

                <a href="signin.html" class="py-3 px-7 text-base font-medium text-slate-900">
                    Sign In
                </a>
                <a href="signup.html"
                    class="bg-blue-600 py-3 px-6 text-base font-medium text-white duration-300 rounded-lg hover:bg-violet-700 hover:text-white">
                    Sign Up
                </a>
            </div>

        </div>
    </header>

    <div class="max-w-7xl mx-auto p-5 space-y-5">
        <h3 class="text-2xl font-semibold">Add New Product</h3>
        <form class="space-y-5">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-5">
                <div class="space-y-5 md:col-span-2 col-span-1">
                    <div>
                        <h5 class="text-xl font-semibold">Basic Information</h5>
                        <p class="text-gray-500">Section to config basic product information</p>
                    </div>

                    <div class="h-fit">
                        <label class="block text-gray-500 font-medium">Product name</label>
                        <input type="text"
                            class="mt-2 block w-full outline-none text-gray-500 border-gray-400 border rounded px-4 py-2 transition-all duration-300 focus:border-indigo-500"
                            required />
                    </div>

                    <div class="h-fit">
                        <label class="block text-gray-500 font-medium">Price</label>
                        <input type="text"
                            class="mt-2 block w-full outline-none text-gray-500 border-gray-400 border rounded px-4 py-2 transition-all duration-300 focus:border-indigo-500"
                            required />
                    </div>

                    <div class="h-fit">
                        <label class="block text-gray-500 font-medium">Category</label>
                        <select type="text" name="category"
                            class="mt-2 block w-full outline-none text-gray-500 border-gray-400 border rounded px-4 py-2 transition-all duration-300 focus:border-indigo-500">
                            <option>Category</option>
                            <option>1</option>
                        </select>

                    </div>



                    <div class="h-fit">
                        <label class="block text-gray-500 font-medium">Description</label>
                        <textarea type="text"
                            class="mt-2 block w-full outline-none text-gray-500 border-gray-400 border rounded px-4 py-2 transition-all duration-300 focus:border-indigo-500"
                            required></textarea>

                    </div>
                </div>

                <div class="space-y-5 col-span-1">
                    <div>
                        <h3 class="text-xl font-semibold">Product Image</h3>
                        <h5>Add or change image for the product</h5>


                    </div>

                    <div
                        class="my-16 flex flex-col justify-center items-center cursor-pointer border-gray-400 border-dashed border rounded aspect-video hover:border-indigo-500">
                        <img src="https://elstar.themenate.net/img/others/upload.png" class="mx-auto" />
                        <p class="font-semibold text-center">
                            <span class="text-gray-800">Drop your image here, or </span>
                            <span class="text-blue-500">browse</span>
                        </p>
                        <p class="mt-1 opacity-60 text-center">Support: jpeg, png</p>
                    </div>

                </div>

            </div>

            <div class="sticky flex items-center justify-end py-4">
                <button
                    class="button bg-indigo-600 hover:bg-indigo-500 active:bg-indigo-700 text-white rounded px-3 py-2 text-sm"
                    type="submit">
                    <span class="flex items-center justify-center">
                        <span class="text-lg"><svg stroke="currentColor" fill="currentColor" stroke-width="0"
                                viewBox="0 0 1024 1024" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M893.3 293.3L730.7 130.7c-7.5-7.5-16.7-13-26.7-16V112H144c-17.7 0-32 14.3-32 32v736c0 17.7 14.3 32 32 32h736c17.7 0 32-14.3 32-32V338.5c0-17-6.7-33.2-18.7-45.2zM384 184h256v104H384V184zm456 656H184V184h136v136c0 17.7 14.3 32 32 32h320c17.7 0 32-14.3 32-32V205.8l136 136V840zM512 442c-79.5 0-144 64.5-144 144s64.5 144 144 144 144-64.5 144-144-64.5-144-144-144zm0 224c-44.2 0-80-35.8-80-80s35.8-80 80-80 80 35.8 80 80-35.8 80-80 80z">
                                </path>
                            </svg>
                        </span>
                        <span class="ltr:ml-1 rtl:mr-1">Save</span>
                    </span>
                </button>
            </div>
        </form>
    </div>
</body>

</html>
